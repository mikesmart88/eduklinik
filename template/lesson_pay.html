{% extends 'base.html' %}

{% block title %} Card Payment Form {% endblock %}

{% block content %}

<script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    .pay_form{
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
         'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .card-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 500px;
    }
    .card-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .card-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .card-form button {
      width: 100%;
      background: #832e80;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card-form button:hover {
      background: #4338ca;
    }

    .pay_row{
      width: 100%;
      height: fit-content;
      box-sizing: border-box;
      overflow: hidden;
      margin-bottom: 10px;
      font-weight: 500;
    }

    @media screen and (max-width: 750px) {
        .card-form{
            width: 95%;
            padding: 15px;
        }
        .pay_form{
           height: 100%;
           padding: 30px 0px;
        }
    }
  </style>


  <section class="pay_form">
    <div class="card-form">
        <h2>Make Payment</h2>
        <form id="paymentForm">
          <div class="pay_row">
            <label for="email">Enter email address </label>
          <input type="email" placeholder="Email address" id="email" required />
          </div>
          <div class="pay_row">
            <label for="amount">Amount to pay()</label>
            <input type="number" name="amount" id="amount" readonly value="{{amount}}">
  
          </div>
          <div class="pay_row">
            <button type="submit">Pay Now</button>
          </div>
        </form>
      </div>
    
  </section>
  <script>

  document.getElementById('paymentForm').addEventListener('submit', payWithPaystack, false);

  function $(c) {return document.getElementById(c)};

  function payWithPaystack(e) {
    e.preventDefault();

    let email = $('email').value, amount = $('amount').value * 100;

    let handler = PaystackPop.setup({
      key: '{{paystack_pub_key}}',
      email: email,
      amount: amount,
      callback: function(response) {
        window.location.href = '/lesson/verify-payment/{{main.lesson_str}}?reference=' + response.reference;
      },
      onClose: function() {
        alert('Transaction canceled');
      }

    });
    handler.openIframe();
  }
  </script>

 {% endblock %}
